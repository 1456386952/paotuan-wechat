<link href="css/team/team.css" rel="stylesheet" />
<div data-ng-controller="UsersCtrl" data-ng-init="init()">
  <header class="header">
    <div class="team-logo animated fadeIn">
      <img ng-src="{{crew.logo}}">
    </div>
    <div class="team-name animated fadeInUp">{{crew.name}}</div>
    <div class="team-desc animated fadeInUp">{{crew.desc}}</div>
  </header>
  <div class="content-box content-last" infinite-scroll="loadMore()" infinite-scroll-disabled="isLoading" infinite-scroll-distance="1">
    <ul class="user-list clearfix">
      <li ng-repeat="user in users">
        <a href="#/user/{{currentCrew.domain}}/{{user.id}}">
          <pt-avatar avatar="{{user.avatar}}" thumb="120" class="animated bounceIn"></pt-avatar>
          <p class="animated fadeInUp">{{user.name | limitTo: 4}}</p>
        </a>
      </li>
    </ul>
    <div class="user-list-none" ng-show="pageLoading">
      <p><i class="ion-load-d"></i>加载中……</p>
    </div>
    <div class="user-list-none" ng-show="!pageLoading && users.length == 0">
      <p>暂无成员</p>
    </div>
    <div infinite-scroll="loadMore()" infinite-scroll-disabled="isLoading" infinite-scroll-distance="100"></div>
  </div>
</div>
<pt-tab-bar></pt-tab-bar>
