<style type="text/css">
  .btn-default.btn-active{
   color: #fff;
    background-color: #009ada
  }
  
  .select-group select{
    width: 40%;
    border: none;
     -webkit-appearance: none;
     text-align: center;
  }
  
    .select-group .btn-group{
     text-align: center;
     border-bottom: thin #ccc solid;
     position: relative;
  }
  
 .select-group>.btn-group-hours:after{
    content: ":";
    position: absolute;
    right:30%
  }
   .select-group>.btn-group-minutes:after{
    content: "'";
    position: absolute;
    right:30%
  }
  
    .select-group>.btn-group-seconds:after{
    content: "\"";
    position: absolute;
    right:30%
  }
  
  .btn-group>button{
    background-color: #eee
  }
</style>
<div user-header></div>
<div class="container-fluid" style="padding:0 8px;background-color: #fff">
  <a ng-if="!isSet" class="btn btn-default color-red no-border" ng-click="edit_target();" style="padding-left:0;padding-right:0;margin:8px 0 ">本月目标跑量还未设置,点我设置  <i class="fa fa-pencil main-color"></i></a>
  <a ng-if="isSet" ng-class="{true:'color-green',false:'color-red'}[current_month>target]" class="btn btn-default  no-border" ng-click="edit_target();" style="padding-left:0;padding-right:0;margin:8px 0 ">本月目标跑量{{target}}KM,已完成{{current_month}}KM <i class="fa fa-pencil main-color"></i></a>
  <form id="mileForm" style="margin-top:8px">
     <input type="hidden" name="Mileage[mileage_date]" id="mileage_date" value="today">
      <input type="hidden" name="Mileage[duration]" id="duration">
   <div class="input-group">
      <input type="number"   name="Mileage[mileage]" placeholder="0.00" id="mileage" style="text-align: center;font-size: 5rem;color:red;height:60px;border-right: 0" class="form-control">
      <div class="input-group-addon" style="background-color: transparent;vertical-align: bottom;font-size:1.8rem;color:#ccc">KM</div>
    </div>
    <div class="form-group">
<div class="btn-group btn-group-justified btn-group-parent" role="group" style="margin-top:14px;">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-click="dateChoose('byestoday')" style="border-right:0">前天</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-click="dateChoose('yestoday')" style="border-right:0">昨天</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-active" ng-click="dateChoose('today')">今天</button>
  </div>
</div>
</div>

<div class="form-group">
<div class="btn-group btn-group-justified select-group" role="group">
  <div class="btn-group btn-group-hours" role="group">
    <select id="hours">
      <option value="0" selected="selected">时</option>
         <option value="0">00</option>
		<option value="1">01</option>
		<option value="2">02</option>
		<option value="3">03</option>
		<option value="4">04</option>
		<option value="5">05</option>
		<option value="6">06</option>
		<option value="7">07</option>
		<option value="8">08</option>
		<option value="9">09</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
		<option value="24">24</option>
    </select>
  </div>
  <div class="btn-group btn-group-minutes" role="group">
   <select  id="minutes">
      <option value="0" selected="selected">分</option>
    </select>
  </div>
  <div class="btn-group btn-group-seconds" role="group">
  <select id="seconds">
      <option value="0" selected="selected">秒</option>
    </select>
  </div>
</div>
</div>
<div class="form-group" style="position: relative">
    <input type="hidden" id="mileage_image_value" name="mileage_image">
    <img  id="file-cover" src="/image/paotuanzhuce/step.png" style="width: 50px;height:50px">
    <div  id="img-right" style="height:50px;line-height: 50px;left:60px;position: absolute;top:0">有图有真相</div>
   <input ng-fileupload="{callback:'uploadComplete'}" style="position: absolute;top: 0;height:50px;width:50px;opacity:0" type="file" name="file[]" id="mileage_image" accept="image/gif,image/png,image/jpg,image/jpeg,image/bmp" multiple="multiple">
</div>
<div class="form-group">
<button type="button" class="btn btn-primary btn-block" value="保存" ng-click="sign();">保存</button>
</div>
 </form>
</div>
