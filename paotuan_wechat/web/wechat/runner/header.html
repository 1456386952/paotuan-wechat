<div class="top thumbnail" style="text-align: center;position: relative;">
	<img ng-src="/image/cover.png"/>
	<div style="position: absolute;top:30px;width: 100%">
		<a ng-href="/wechat/#/runner/info" class="btn btn-default no-border no-padding" style="background-color: transparent;">
			<img class="thumb-circle-logo" ng-src="{{user.user_face}}"/>
			<h4  style="margin-top:4px;color:white">{{user.nick_name}}</h4>
		</a>
	</div>
	<a href="javascript:void(0);" class="btn btn-default btn-lg sb-toggle-right no-border" style="position: absolute;top: 14px;right:14px;background-color:rgba(0,0,0,.5);color:#fff;padding:4px 8px"><i class="fa fa-bars"></i></a>
</div>

<script type="text/javascript">
	var sSlidebars = new $.slidebars();
	$(document).on("click", "a[data-type='slidebar']", function() {
		sSlidebars.close();
	})
</script>
