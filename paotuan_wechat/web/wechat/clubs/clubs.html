<div class="container-fluid" style="margin-top:14px">
 <div class="input-group">
      <input type="search" class="form-control" id="searchText" placeholder="请输入跑团名称" value={{searchKey}}>
      <div class="input-group-addon no-padding "><button ng-click="searchClubs(true)" class="btn no-border no-radius"  style="background-color: transparent;">发现新跑团</button></div>
    </div>
</div>
<div class="container-fluid no-padding">
	<h5 style="padding-left:15px"><span  ng-if="me&&clubs_length>0">我已加入<span class="text-primary" ng-bind="clubs_length"></span>个跑团</span>	<small ng-if="default_club.is_default==1&&me&&false">{{default_club.set_default_time}}</small>
	<button ng-if="me&&false" class="btn btn-default no-border" data-toggle="tooltip" data-placement="bottom"><i class="fa fa fa-info-circle"></i></button>
</h5>
	<div class="list-group no-padding"  style="padding:4px" infinite-scroll="searchClubs(false);">
		<a ng-href="{{club.club_eng?'/wechat/#/clubs/home?club_eng='+club.club_eng:''}}"  class="list-group-item no-border-side" ng-repeat="club in clubs" on-repeat-finish-render-filters style="padding:4px 0 0 0;position: relative;line-height:54px">
		 <img ng-if="club.club_logo" class=" pull-left border-circle"
			ng-src="{{STATIC_IMG_PRE}}/{{club.club_logo}}!m.pre" 
			style="width: 50px; height: 50px;position: absolute;left: 4px;top:4px">
	      <img ng-if="!club.club_logo" class=" pull-left border-circle"
			ng-src="/image/club_default.png" 
			style="width: 50px; height: 50px;position: absolute;left: 4px;top:4px">
		<div class="container-fluid" style="padding-left:60px;padding-right:0;display:block;line-hieght:54px;height:54px;display: inline-block;width: 100%;vertical-align: middle;">
		  <div class="col-xs-9  no-padding  text-truncate" style="height:54px;line-height:54px">
		   <div class="container-fluid no-padding" style="line-hieght:54px;height:54px;">
		   <div class="col-xs-12 no-padding text-truncate" style="line-height:22px;height:22px;"> 
		   <div class="list-item-title" style="background-image:{{club.club_status==1?'url(/image/paotuanzhuce/renzheng.png)':''}};background-position: right;background-repeat: no-repeat;background-size:15px;padding-right:20px ">{{club.club_name}}</div>
		     
		   </div>
		    <div ng-if="club.club_slogan" class="col-xs-12 no-padding" style="line-height:15px;height:15px">
		  	<small class="text-muted text-truncate">{{club.club_slogan}}</small>
		  </div>
		   <div class="col-xs-12 text-truncate no-padding" style="line-height:17px;height:17px;">
		  <small><i class="fa fa-users"></i> {{club.member_sum}}人</small>
		  </div>
		   </div>
		  </div>
		  <div class="col-xs-3 text-truncate no-padding" style="line-hieght:54px;height:54px;">
		  <div class="container-fluid no-padding" style="line-hieght:54px;height:54px;">
		  <div class="col-xs-12 text-truncate no-padding text-center" style="line-height:54px;height:54px;">
		  <i ng-if="club.is_default==1" class="fa fa-heart color-red" style="font-size:22px"></i>
		 <button ng-if="club.is_default==0&&default_club.can_set" ng-click="setDefault(club.member_id,club.club_name,club.set_default_interval)" class="btn no-border " style="background-color: transparent;"><i  class="fa fa-heart-o" style="font-size:22px"></i></button>
		  </div>
		  </div>
		  </div>
		</div>
		</a>
		<div style="width: 100%;height:20px;text-align: center;background-image: url('/artificial-reason-1.4.3/img/preload.gif');background-position: center;background-repeat: no-repeat;background-size:20px;display: none" id="loadingEl">
        </div>
	</div>
</div>
<div class="container-fluid text-center" ng-if="clubs_length==0&&search">
 <i class="fa fa-exclamation-triangle"></i><br>
                                   没有找到您要发现的跑团
</div>
<div class="container-fluid text-center" ng-if="clubs_length==0&&me">
 <i class="fa fa-exclamation-triangle"></i><br>
                                  您还没有加入跑团
</div>
<div style="height:50px"></div>
<div class="btn-group btn-group-justified" role="group" style="position: fixed;bottom:0px;">
 <div class="btn-group" role="group">
 <a href="/clubs/new" class="btn btn-primary btn-block no-radius btn-lg"><i class="fa fa-plus"></i> 创建我的跑团</a>
 </div>
</div>
