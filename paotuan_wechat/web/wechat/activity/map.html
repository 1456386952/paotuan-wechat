<div class="container" style="padding:4px">
		<div  id="mapContainer" style="width:100%; height:200px;display:none;margin-top: 14px"></div>
</div>
<div class="modal fade" id="chooseModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">创建地点</h4>
      </div>
      <div class="modal-body">
        <form id="locationForm">
        <div class="alert alert-danger" style="display: none" id="alert"></div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">名称:</label>
            <input type="text" class="form-control" id="location_name" name="ActivityLocation[name]">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label" id="locationLabel"></label>
          </div>
             <input type="hidden" value="" id="location" name="ActivityLocation[location]">
             <input type="hidden" value="" id="lat" name="ActivityLocation[lat]">
              <input type="hidden" value="" id="lng" name="ActivityLocation[lng]">
        </form>
      </div>
    </div>
  </div>
</div>
<script>
   function choose(){
	   $("#chooseModal").modal();
   }
   $("#mapContainer").height($(document).height()-4);
</script>
