<div ng-if="act.act_status==1&&act.isCheck">
<div class="top thumbnail">
	<img ng-src="http://xiaoi.b0.upaiyun.com{{act.image}}" data-pre="http://xiaoi.b0.upaiyun.com/{{act.image}}" />
	<h5 class="thumbnail-title">{{act.act_title}}</h5>
</div>
<div ng-if="act.act_status==1" class="container text-center">
<h4 ng-show="act.isCheck" style="color:#000">恭喜您，已成功签到</h4>
<h4 ng-show="!act.isCheck" style="color:#000">您还没有签到</h4>
</div>
<div class="container text-center" ng-if="act.act_status==0">
   <h3><span class="label label-default">已取消</span></h3>
</div>
<div class="container text-center" style="margin-top:50px;padding:14px">
 <a class="btn btn-ar btn-primary btn-block" ng-href="/wechat/#/activity/info?act_id={{act.act_id}}">返回查看活动详情</a> 
<!--<a class="btn btn-ar btn-primary btn-block" ng-href="/mobile/#/activity/detail?act_id={{act.act_id}}">返回查看活动详情</a>-->
 <a class="btn btn-ar btn-primary btn-block" ng-href="/wechat/#/activity/list?club_eng={{club.club_eng}}">返回跑团活动列表</a> 
<!--<a class="btn btn-ar btn-primary btn-block" ng-href="/mobile/#/index/activity?club_id={{club.clubid}}">返回跑团活动列表</a>-->
</div>
</div>
<div ng-if="act.act_status==0">
<div  class="container" style="height:300px;background-image: url('/image/paotuanzhuce/act_cancel.jpg');background-position: center;background-size:100% 300px ">
</div>
<div class="container text-center" style="padding:44px 44px">
 <a class="btn btn-info btn-block" ng-href="/wechat/#/activity/list?club_eng={{club.club_eng}}">返回活动列表</a>
</div>
</div>
