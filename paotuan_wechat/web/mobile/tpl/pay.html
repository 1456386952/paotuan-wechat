				</div>

		</div>
	</div>

	<div class="act-project margin-bottom-10">
		<h4>{{actInfo.act_title}}</h4>
		<div class="con">
			<ul>
				<li ng-repeat="item in payInfo.reg_info">
					<h5>{{item.project_name}}</h5>
					<span class="price">￥<span>{{item.price}}</span></span>
				</li>
			</ul>
		</div>
		<div class="total">总价：￥ <span>{{payInfo.total}}</span></div>
	</div>	

	<div class="body">
		<form class="form-horizontal" name="payForm" ng-submit="submitForm(payForm.$valid)" novalidate>
			<h4>支付方式</h4>
			<ul class="pay-method">
				<li ng-class="{active: pay==0}" ng-if="pay==0">
					<label>
						<input type="radio" class="sr-only" name="weixin" ng-model="pay" ng-value="0" required>
						<i class="icon icon-weixin"></i>
						<span>微信支付</span>
						<i class="icon icon-circle"></i>
					</label>
				</li>
				<li ng-class="{active: pay==1}" ng-if="pay==1">
					<label>
						<input type="radio" class="sr-only" name="alipay" ng-model="pay" ng-value="1" required>
						<i class="icon icon-alipay"></i>
						<span>支付宝支付</span>
						<i class="icon icon-circle"></i>
					</label>
				</li>
			</ul>
			<ul class="user-info">
				<li ng-repeat="item in user_info">
					<span>{{item.title}}</span>：
					<span>{{item.value}}</span>
				</li>
			</ul>
			<button type="buttom" class="btn btn-red" ng-disabled="payForm.$invalid || hide">付款</button>
		</form>
	</div>
</section>
