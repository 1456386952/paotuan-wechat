<section id="order-detail" class="section">
	<div class="topBar">
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<i class="fa fa-chevron-left" ui-sref="activityDetail"></i>
				</div>
				<div class="col-xs-8">
					<div class="title text-center">订单详细</div>
				</div>
				<div class="col-xs-2">
					
				</div>
			</div>
		</div>
	</div>
	
	<div class="head"></div>

	<dl class="activity-list dl-horizontal margin-bottom-10">
		<dt>
			<a href=""><img ng-src="{{actInfo.act_image}}" alt="" class="img-responsive"></a>
		</dt>
		<dd>
			<div class="text">
				<span class="regular" ng-if="actInfo.recurring_type&&actInfo.recurring_type=='1'">[定期]</span>
				<span class="title">{{actInfo.act_title}}</span>
				<span class="badge" ng-if="actInfo.register_fee&&actInfo.register_fee!='0.00'"></span>
			</div>
			<div class="number">
				<i class="fa fa-user"></i>{{actInfo.members}}人
				<i class="fa fa-thumbs-o-up"></i>354
			</div>
			<div class="time">{{actInfo.check_time}}</div>
			<div class="start-time">{{actInfo.recurring_type_time}}</div>
		</dd>
		<div class="total">共2项，总价：￥<span>{{payInfo.data.total}}</span></div>
	</dl>
	
	<div class="body">
		<ul class="user-info">
			<li ng-repeat="item in payInfo.formData">
				<span>{{item.col_title}}</span>：
				<span>{{item.col_text}}</span>
			</li>
		</ul>
	</div>
</section>
